<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animation">ILL</div>
    <div class="txt">ILLIQUID LABS</div>
    <div class="link">
        <ul class="ul">
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
    <script>
        const tl = gsap.timeline();
        tl.to(".animation",{
            fontSize: "30px",
            position: "absolute",
            height: "100px",
            width: "150px",
            duration: 2,
            delay: 1
        });
        tl.to(".txt",{
            opacity: 1,
            duration: 1,
            stagger: .25
        })
        tl.to(".ul",{
            opacity: 1,
            duration: 1,
            stagger: .25
        });
    </script>
</body>
</html>
